<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal - Publix Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .menu-card {
            background: var(--card, #18183a);
            border-radius: 1.2rem;
            box-shadow: var(--shadow, 0 4px 24px 0 rgba(46,47,255,0.15));
            padding: 2rem 1.5rem;
            min-width: 220px;
            max-width: 260px;
            text-align: center;
            color: #fff;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .menu-card:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 8px 32px 0 rgba(162,89,255,0.18);
        }
        .menu-card h3 {
            margin-bottom: 1rem;
            color: var(--accent, #00ffe7);
        }
        .whatsapp-float {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 100;
        }
        .whatsapp-float a {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #25d366, #128c7e);
            color: #fff !important;
            padding: 1rem 1.3rem;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px 0 #128c7e55;
            text-decoration: none;
            gap: 0.7rem;
            transition: background 0.2s, transform 0.15s;
        }
        .whatsapp-float a:hover {
            background: linear-gradient(90deg, #128c7e, #25d366);
            transform: scale(1.07);
        }
        @media (max-width: 600px) {
            .menu-grid { flex-direction: column; gap: 1.2rem; }
            .menu-card { min-width: 90vw; max-width: 98vw; }
        }
    </style>
</head>
<body>
    <header style="display:flex;justify-content:space-between;align-items:center;gap:1rem;">
        <h1 style="margin:0;">Menú Principal</h1>
        <div style="display:flex;gap:0.7rem;">
            <a href="{{ url_for('registro_restaurante') }}" class="btn btn-accent">Datos del Restaurante</a>
            <a href="{{ url_for('logout') }}" class="btn" style="background: #23235b;">Cerrar sesión</a>
        </div>
    </header>
    <main>
        <div class="menu-grid">
            <div class="menu-card">
                <h3>Cliente Fiel</h3>
                <p>Herramienta para fidelizar y premiar a tus mejores clientes.</p>
                <a href="/cliente-fiel" class="btn">Ir a Cliente Fiel</a>
            </div>
            <div class="menu-card">
                <h3>Copy Express</h3>
                <p>Genera copys y mensajes promocionales personalizados al instante.</p>
                <a href="/dashboard" class="btn">Ir a Copy Express</a>
            </div>
            <!-- Aquí puedes agregar más aplicaciones en el futuro -->
        </div>
    </main>
    <div class="whatsapp-float">
